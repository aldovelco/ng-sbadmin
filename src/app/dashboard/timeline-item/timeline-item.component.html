<li [class.timeline-inverted]="inverted">
  <div *ngIf="item.badge" class="timeline-badge {{item.status}}"><i class="fa {{ item.badge }}"></i></div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title" [title]="item.title">{{ item.title }}</h4>
      <p>
        <small class="text-muted"><i class="fa fa-clock-o"></i>11 hours ago via Twitter</small>
      </p>
    </div>
    <div class="timeline-body">
      <p>{{ item.body }}</p>
    </div>
  </div>
</li>
